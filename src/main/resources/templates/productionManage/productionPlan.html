<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<th:block layout:fragment="Content">
    <div id="productionPlan" class="top-bar bg-dark-subtle d-flex align-items-center p-2">
        <span class="page-title fw-bold bg-light p-1 fs-2 me-2">생산 계획</span>
        <button type="button" id="addedModalBtn" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#productOrderSearchModal">계획 추가</button>
        <button type="button" id="savePlanBtn" class="btn btn-primary mx-1">저장</button>
        <button type="button" id="searchPlanBtn" class="btn btn-primary mx-1">검색</button>
        <div class="mx-2">
            <div class="input-group">
                <label class="input-group-text">지시일</label>
                <input type="date" id="startDate" class="form-control todayDate form-input" aria-label="startDate">
                <span class="input-group-text">~</span>
                <input type="date" id="endDate" class="form-control tomorrowDate form-input" aria-label="endDate">
            </div>
            <div class="input-group">
                <span class="input-group-text">품목</span>
                <input type="text" id="keyword" class="form-control itemSearch form-input" aria-label="itemSearch">
            </div>
        </div>
    </div>
    <div id="productionPlanTable"></div>
</th:block>
<script layout:fragment="script" th:inline="javascript">

    var productionPlanTable = new Tabulator("#productionPlanTable", {
        height: "45rem",
        layout:"fitData",
        selectRow: 1,
        columns:[
            {title:"순번", field:"rownum", hozAlign: "center", formatter: "rownum"},
            {title:"계획번호", field:"planNo"},
            {title:"수주번호", field:"orderNo"},
            {title:"거래처코드", field:"orderSubCustomerCode"},
            {title:"거래처명", field:"orderSubCustomerName"},
            {title:"품목코드", field:"orderSubItemCode"},
            {title:"품목코드", field:"orderSubItemName"},
            {title:"규격", field:"orderSubItemSpecification"},
            {title:"지시일", field:"orderDate"},
            {title:"마감일", field:"dueDate"},
            {title:"지시수량", field:"quantity", hozAlign: "right"}
        ]
    });

    document.getElementById("searchPlanBtn").addEventListener("click", function () {
        const data = inputToJson("#productionPlan .form-input")
        console.log(data)
        productionPlanTable.setData("/productionPlan", data)
    })

    function getModalData(data){
        let changeData = {
            "orderSubId" : data.orderSubId,
            "orderNo" : data.orderNo,
            "orderSubCustomerCode" : data.orderMasterCustomerCode,
            "orderSubCustomerName" : data.orderMasterCustomerName,
            "orderSubItemCode" : data.itemCode,
            "orderSubItemName" : data.itemName,
            "orderSubItemSpecification" : data.itemSpecification,
            "quantity" : data.quantity - data.deliveryQuantity,
            "orderDate" : luxon.DateTime.local().toFormat('yyyy-MM-dd'),
            "dueDate" : data.orderMasterDeliveryDate
        }
        productionPlanTable.addRow(changeData)
            .then(function(row){
                row.getTable().deselectRow();
                row.select()
            });
    }

    document.getElementById("savePlanBtn").addEventListener("click", function () {
        let selectedRows = productionPlanTable.getRows("selected");
        if(selectedRows.length === 1){
            axios.post("/productionPlan", selectedRows[0].getData())
                .then(function (response) {
                    selectedRows[0].update(response.data);
                    alert("저장되었습니다.")
                }).catch(function (error) {
                alert(error.response.data)
            })
        }else{
            alert("저장할 행을 선택해주세요.")
        }
    })
</script>
</html>
