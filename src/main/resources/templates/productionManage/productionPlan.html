<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<th:block layout:fragment="Content">
    <div id="productionPlan" class="top-bar bg-dark-subtle d-flex align-items-center p-2">
        <span class="page-title fw-bold bg-light p-1 fs-2 me-2">생산 계획</span>
        <button type="button" id="addedModalBtn" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#productOrderSearchModal">계획 추가</button>
        <button type="button" id="savePlanBtn" class="btn btn-primary mx-1">저장</button>
        <button type="button" id="searchPlanBtn" class="btn btn-primary mx-1">검색</button>
        <div class="mx-2">
            <div class="input-group">
                <label class="input-group-text">지시일</label>
                <input type="date" id="startDate" class="form-control todayDate form-input" aria-label="startDate">
                <span class="input-group-text">~</span>
                <input type="date" id="endDate" class="form-control tomorrowDate form-input" aria-label="endDate">
            </div>
            <div class="input-group">
                <span class="input-group-text">품목</span>
                <input type="text" id="keyword" class="form-control itemSearch form-input" aria-label="itemSearch">
            </div>
        </div>
    </div>
    <div id="productionPlanTable"></div>
</th:block>
<script layout:fragment="script" th:src="@{/js/productionManage/productionPlan.js}"></script>
</html>
