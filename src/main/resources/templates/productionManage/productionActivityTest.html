<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout2.html}">
<th:block layout:fragment="Content">
    <div id="productionActivity" class="container-fluid d-flex" style="height: 100vh; flex-direction: column;">
        <div class="d-flex align-items-center" style="height: 10vh;">
            <div class="col-3">
            </div>
            <div class="col-6">
                <p class="text-center display-4">작업 테스트</p>
            </div>
            <div class="col-3">
                <p id="real-time" class="text-center fs-4"></p>
            </div>
        </div>
        <div class="card" style="height: 45vh;">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="#">기본 설비</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="row justify-content-md-center mb-3 fs-5">
                    <div class="col-7">
                        <div class="input-group">
                            <p>생산수량 입력 후 저장버튼을 눌러주세요.</p>
                            <span class="input-group-text">생산수량</span>
                            <input type="text" id="productionQuantity" class="form-control customerSearch form-input" aria-label="customerSearch">
                            <button id="send" class="btn btn-outline-secondary" type="button">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<script layout:fragment="script" th:inline="javascript">

    document.getElementById("send").addEventListener("click", function() {
        const data = {
            "productionQuantity" : document.getElementById("productionQuantity").value
        }

        axios.post("/productionActivity/sendTest", data)
            .then(function (response) {
                console.log(response)
                alert("적용되었습니다.")
            }).catch(function (error) {
            alert(error.response.data)
        })
    });

</script>
</html>
