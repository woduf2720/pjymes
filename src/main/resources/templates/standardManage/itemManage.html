<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<th:block layout:fragment="Content">
    <div class="top-bar bg-dark-subtle d-flex align-items-center p-2">
        <span class="page-title fw-bold bg-light p-1 fs-2 me-3">품목 정보 관리</span>
        <button type="button" id="addedModalBtn" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#itemModal">품목 추가</button>
        <button type="button" id="modifiedModalBtn" class="btn btn-primary mx-1">품목 수정</button>
    </div>
    <div id="itemManageTable"></div>

    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">품목 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="code" class="col-sm-3 col-form-label">품목 코드</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-input" id="code">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-3 col-form-label">품목명</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-input" id="name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="specification" class="col-sm-3 col-form-label">규격</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-input" id="specification">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="category" class="col-sm-3 col-form-label">분류</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-input" id="category">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="unitPrice" class="col-sm-3 col-form-label">단가</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control form-input" id="unitPrice">
                        </div>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="active">사용유무</label>
                        <input id="active" class="form-check-input form-input" type="checkbox" checked>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="addBtn" class="btn btn-primary addedModal d-none">추가</button>
                    <button type="button" id="modifyBtn" class="btn btn-primary modifiedModal d-none">수정</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
<script layout:fragment="script" th:src="@{/js/standardManage/itemManage.js}"></script>
</html>
