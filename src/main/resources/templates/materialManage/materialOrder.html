<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<th:block layout:fragment="Content">
    <div id="materialOrder" class="d-flex justify-content-between">
        <div class="w-50 pe-2">
            <div class="top-bar bg-dark-subtle d-flex align-items-center p-2">
                <span class="page-title fw-bold bg-light p-1 fs-2 me-2">발주 관리</span>
                <button type="button" id="addMasterBtn" class="btn btn-primary m-1">발주 추가</button>
                <button type="button" id="materialOrderSearchBtn" class="btn btn-primary m-1">검색</button>
                <div class="mx-2">
                    <div class="input-group">
                        <label class="input-group-text">발주일</label>
                        <input type="date" id="startDate" class="form-control todayDate form-input" aria-label="startDate">
                        <span class="input-group-text">~</span>
                        <input type="date" id="endDate" class="form-control todayDate form-input" aria-label="endDate">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">거래처</span>
                        <input type="text" id="keyword" class="form-control form-input" aria-label="customerSearch">
                    </div>
                </div>
            </div>
            <div id="orderMasterTable"></div>
        </div>
        <div class="w-50">
            <div class="top-bar bg-dark-subtle d-flex align-items-center p-2">
                <button type="button" id="addSubBtn" class="btn btn-primary mx-1">품목 추가</button>
                <button type="button" id="saveBtn" class="btn btn-primary mx-1">저장</button>
                <button type="button" id="deleteBtn" class="btn btn-primary mx-1">삭제</button>
            </div>
            <div id="orderSubTable" ></div>
        </div>
    </div>
</th:block>
<script layout:fragment="script" th:src="@{/js/materialManage/materialOrder.js}"></script>
</html>
