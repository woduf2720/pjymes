<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Layout page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html,body {
            height: 100%;
        }
        .navbar .dropdown-toggle::after {
            display:none;
        }
        .navbar .dropdown:hover .dropdown-menu {
            display:block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">pjymes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
            </ul>
        </div>
    </div>
</nav>
<th:block layout:fragment="Content"></th:block>
<div>
    <h3></h3>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    fetch("/menu")
        .then(function(response) {
            if (!response.ok) {
                throw new Error("Failed to fetch menu data: " + response.status);
            }
            return response.json();
        })
        .then(function(data) {
            let menuStr = ``;
            data.forEach(function(menu) {
                menuStr += `
                    <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">`
                            +menu.menuName+
                        `</button>`
                        if (menu.children.length > 0) {
                            menuStr += `<ul class="dropdown-menu dropdown-menu-dark">`
                            menu.children.forEach(function(child) {
                                menuStr += `<li><a class="dropdown-item" href="#">`+child.menuName+`</a></li>`
                            })
                            menuStr += `</ul>`
                        }
                menuStr += `</li>`
            })

            document.querySelector('.navbar-nav').insertAdjacentHTML('beforeend', menuStr);
        })
        .catch(function(error) {
            console.error(error);
        });
</script>
<th:block layout:fragment="script">
</th:block>
</body>
</html>
