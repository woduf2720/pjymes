<div class="modal fade" id="pwChangeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">비밀번호 변경</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" class="form-input" id="mid" th:value="${#authentication.principal.mid}">

                <div class="mb-3 row">
                    <label for="mpw" class="col-sm-4 col-form-label">새 비밀번호 입력</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control form-input" id="mpw">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="confirmPassword" class="col-sm-4 col-form-label">새 비밀번호 확인</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control form-input" id="confirmPassword">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" id="pwChangeBtn" class="btn btn-primary">수정</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/modal/pwChangeModal.js"></script>
